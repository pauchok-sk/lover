<!DOCTYPE html>
<html>

    <div class="body _default-bg">
      @@include('html/components/header.html')

        @@include('html/components/head-profile.html')

          <div class="container">
            <div
              class="main-bet__card _red"
              style="
                background: url(&quot;@img/bg-bet-red.png&quot;) top 0 center / 545px auto

              "
            >
              <div class="main-bet__gallery">
                <img src="@img/icon-bet-red.png" alt="image" />

              <div class="main-bet__body">
                <div

                    </svg>
                  </div>
                </div>
                <div class="main-bet__counters">
                  <div disabled class="main-bet__counter _active-red">
                    <div class="text text-neutral-200 fw-semibold">60%</div>

                  </div>

                  </div>

                    <div class="text text-neutral-200 fw-semibold">40%</div>
                    <div class="caption text-neutral-800">нечет</div>

                </div>
                <div class="main-bet__buttons">
                  <button disabled class="btn-s main-bet__btn _red"><span>Выпало Четное</span></button>

              </div>
            </div>

      </main>
      @@include('html/components/modals.html')
      @@include('html/components/footer.html')
      <script src="js/app.min.js"></script>
    </div>

</html>
