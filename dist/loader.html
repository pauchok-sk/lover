<!DOCTYPE html>

	<div class="body _default-bg">

				<div class="container">
					<div class="d-flex align-items-center justify-content-between gap-3 text-primary-300">
						<div class="d-flex align-items-center gap-2">
							<a href="#" class="head-profile__avatar">
								<img src="img/avatar.jpg" alt="image">
							</a>
							<a href="#" class="head-profile__notifications">
								<svg>
									<use xlink:href='img/icons/icons.svg#icon-bell'></use>
								</svg>
								<div class="head-profile__notifications-num text-primary-300">42</div>
							</a>
						</div>
						<div class="d-flex gap-2">
							<div class="head-profile__sum-btn">
								<svg>
									<use xlink:href='img/icons/icons.svg#icon-star'></use>
								</svg>
								<span class="hl-text fw-600">258</span>
							</div>
							<div class="head-profile__sum-btn">
								<svg>
									<use xlink:href='img/icons/icons.svg#icon-dollar'></use>
								</svg>
								<span class="hl-text fw-600">23000</span>
							</div>
						</div>
					</div>
				</div>

			<section class="main-bet">

          no-repeat;
      ">

							<img src="img/icon-bet.png" alt="image" />
						</div>
						<div class="main-bet__body">
							<div class="d-flex align-items-center justify-content-between gap-2 mb-3">
								<div class="main-bet__id caption text-neutral-800 main-bet__info-item">
									№892345
								</div>
								<div class="hl-text text-primary-300 fw-semibold">$230</div>
								<div class="d-flex align-items-center gap-2 text-neutral-200 main-bet__info-item">
									<div class="sub-hl-text fw-semibold ms-auto">21h:49m</div>
									<svg>
										<use xlink:href="img/icons/icons.svg#icon-timer"></use>
									</svg>
								</div>
							</div>
							<div class="main-bet__counters">
								<div class="main-bet__counter">
									<div class="text text-neutral-200 fw-semibold">60%</div>
									<div class="caption text-neutral-800">ЧЕТ</div>
								</div>
								<div class="main-bet__counter">
									<div class="text text-neutral-200 fw-semibold">12 456</div>
									<div class="caption text-neutral-800">ВСЕГО</div>
								</div>
								<div class="main-bet__counter">
									<div class="text text-neutral-200 fw-semibold">40%</div>
									<div class="caption text-neutral-800">нечет</div>
								</div>
							</div>
							<div class="main-bet__buttons">
								<button disabled class="btn-s main-bet__btn"><span>Чет</span></button>
								<button disabled class="btn-s main-bet__btn">
									<span>Нечет</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>

			<div class="loader">
				<div class="loader__inside" style="background: url('img/loader-vektor.png') top 0 center / 900px auto no-repeat;">
					<div class="container">
						<div class="loader__wrapper">
							<img src="img/coins.png" alt="img" class="loader__img">
							<img src="img/logo.svg" alt="logo" class="loader__logo">
						</div>
					</div>
				</div>
			</div>

		</main>
		<div class="modal" tabindex="-1" id="filters-modal">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Modal body text goes here.</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

					<span>Задания</span>
				</a>
				<a href="#" class="tab-bar__btn">
					<svg>
						<use xlink:href="img/icons/icons.svg#icon-friends"></use>
					</svg>
					<span>Друзья</span>
				</a>
